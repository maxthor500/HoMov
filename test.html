<script>
    function checkCaptcha() {
      var captchaInput = document.getElementById('captchaInput');
      var captchaCode = document.getElementById('captchaCode');
      if (captchaInput.value === captchaCode.innerHTML) {
        alert('Captcha valid!');
      } else {
        alert('Captcha invalid!');
      }
    }
    
    function generateCaptcha() {
      let captchaCode = Math.floor(1000 + Math.random() * 9000);
      document.getElementById('captchaCode').innerHTML = captchaCode;
    }
    </script>
    
    <body onload="generateCaptcha()">
    <form>
      <label>Captcha:</label><br>
      <input type="text" name="captchaInput" id="captchaInput">
      <span id="captchaCode"></span>
      <input type="button" value="Validate Captcha" onclick="checkCaptcha()">
    </form>
    </body>
